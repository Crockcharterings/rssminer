<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rssminer, intelligent rss reader</title>
    <meta name="keywords" content="rss miner, rssminer, rss aggregator,
                                   intelligent rss reader">
    <meta name="description"
          content="RSSMiner is an intelligent web-based rss reader. By
                   machine learning, RSSMiner highlight stories you
                   like, and help discover stories you may like.">
    <link rel="stylesheet" href="/css/app.css?{VERSION}">
  </head>
  <body>
    <div id="header">
      <div class="wrapper">
        <div id="logo" class="show-nav">
          <h1><a href="#">Rssminer</a></h1>
          <ul id="sub-list"> </ul>
        </div>
        <input id="q" autocomplete="off"
               placeholder="search subscription, feed"/>
        <ul class="nav">
          <li><a href="#add" title="add subscription">Add</a></li>
          <li><a href="#settings"> Settings </a></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <div id="navigation">
        <ul id="feed-list" class="feeds"></ul>
      </div>
      <div id="content">
        <div id="reading-area">
          <div id="welcome-list"></div>
          <div class="iframe">
            <iframe src="about:blank"
                    sandbox="allow-scripts allow-same-origin"></iframe>
            <div id="footer">
              <div class="feed"></div>
              <img class="loader" src="/imgs/loader.gif"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/lib/jquery-ui-1.8.18.custom.js" data-profile="dev"></script>
    <script src="/js/lib/underscore.js" data-profile="dev"></script>
    <script src="/js/lib/mustache.js" data-profile="dev"></script>
    <script src="/js/gen/app-tmpls.js" data-profile="dev"></script>
    <script src="/js/rssminer/util.js" data-profile="dev"></script>
    <script src="/js/rssminer/ajax.js" data-profile="dev"></script>
    <script src="/js/rssminer/router.js" data-profile="dev"></script>
    <script src="/js/rssminer/layout.js" data-profile="dev"></script>
    <script src="/js/rssminer/rm_data.js" data-profile="dev"></script>
    <script src="/js/rssminer/search.js" data-profile="dev"></script>
    <script src="/js/rssminer/sorting.js" data-profile="dev"></script>
    <script src="/js/rssminer/app.js" data-profile="dev"></script>
    <script src="/js/app-min.js?{VERSION}" data-profile="prod"></script>
  </body>
</html>
